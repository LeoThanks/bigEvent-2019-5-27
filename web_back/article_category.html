<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href='javascript:editTr({"id":"1","slug":"uncategorized","name":"未分类"});'
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href='javascript:editTr({"id":"2","slug":"funny","name":"奇趣事"});'
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href='javascript:editTr({"id":"3","slug":"living","name":"会生活"});'
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href='javascript:editTr({"id":"4","slug":"travel","name":"爱旅行"});'
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn-add" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏一个input -->
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-name" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            $('#addModal').modal('hide');
        });


        //   给新增的编辑添加点击事件
        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>

    <script src="./js/template-web.js"></script>
    <script id="article" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href='javascript:editTr({"id":"{{$value.id}}","slug":"{{$value.slug}}","name":"{{$value.name}}"});'
                    class="btn btn-info btn-xs btn-edit">编辑</a>
                <a href="javascript:deleteTr( {{$value.id}} );" class="btn btn-danger btn-xs btn-del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            getArticle();
            //   通过调用服务器的数据更新文章列表
            function getArticle() {
                $.ajax({
                    url: 'http://localhost:8000/admin/category_search',
                    type: 'get',
                    success: function (response) {
                        // 调用模板引擎,定义模板
                        var html = template('article', response);
                        $('tbody').html(html);
                    }
                });
            }
            window.editTr = function (data) {
                for (var key in data) {
                    $('form input[name=' + key + ']').val(data[key]);
                }
            }
            // 删除功能
            window.deleteTr = function (id) {
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: id
                    },
                    success: function (response) {
                        if (response.code == 200) {
                            getArticle();
                        }
                    }
                })
            }
            // 因为新增和编辑调用的都是同一个模态框,因此功能会出现分歧,这里需要添加一个类区分一下
            // 当点击新增的时候,为模态框里的按钮去除成功色,当点击编辑的时候添加成功色,这样就可以根据是否有成功色来判断用户是哪种操作
            $('.btn-add').click(function () {
                $('.modal-title').text('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
                // 并且清空输入框的内容
                $('form input').val('');
            });
            // 这里要用到事件委托
            $('tbody').on('click', '.btn-edit', function () {
                $('.modal-title').text('编辑分类');
                $('#model_add').text('编辑').addClass('btn-success');
            });

            // 点击模态框里面的新增,根据是否有成功色判断是哪种操作
            $('#model_add').click(function () {
                if ($(this).hasClass('btn-success')) {
                    // 有一个jQuery方法,可以以键值对的方式获取表单的value值 serialize()
                    // 执行编辑操作                    
                    $.ajax({
                        url: 'http://localhost:8000/admin/category_edit',
                        type: 'post',
                        data: $('form').serialize(),
                        success: function (response) {
                            // console.log(response)
                            if (response.code == 200) {
                                getArticle();
                            }
                        }
                    })
                } else {
                    // 执行新增操作
                    $.ajax({
                        url: 'http://localhost:8000/admin/category_add',
                        type: 'post',
                        data: $('form').serialize(),
                        success: function (response) {
                            if (response.code == 200) {
                                getArticle();
                            }
                        }
                    })
                }
            });

        })
    </script>

</body>

</html>
