<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success changeInfo">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            // 取消表单个默认事件
            $('form').submit(function (e) {
                e.preventDefault();
            });
            // input[type=file], 更换图片
            $('#exampleInputFile').change(function () { //监控图片的地址发生改变时触发
                // 用一个方法获取更换后的图片的地址
                var url = URL.createObjectURL(this.files[0]);
                $('.user_pic').attr('src', url);
            });
            // 根据ajax获取用户的信息并更新
            getInfo();

            function getInfo() {
                $.ajax({
                    url: 'http://localhost:8000/admin/userinfo_get',
                    type: 'get',
                    success: function (response) {
                        for (var key in response.data) {
                            $('.article_form input.' + key + '').val(response.data[key]);
                        }
                        // 单独给图片设置地址
                        $('.user_pic').attr('src', response.data.user_pic);
                    }
                })
            }
            // 点击修改,调用修改的接口,使用formdata提交
            $('.changeInfo').click(function () {
                var formData = new FormData($('form')[0]);
                // 注意这种提交方式需要加一些东西,
                $.ajax({
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        if (response.code == 200) {
                            setInterval(function () {
                                window.location.reload();
                            }, 1500)
                        }
                    }
                })
            })
        })
    </script>

</body>

</html>
